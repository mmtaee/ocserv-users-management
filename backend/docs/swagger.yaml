basePath: /api
definitions:
  home.CurrentStats:
    properties:
      _Last stats reset:
        type: string
      Authentication failures:
        type: integer
      Average auth time:
        type: string
      Average session time:
        type: string
      Closed due to error sessions:
        type: integer
      Last stats reset:
        type: string
      Max auth time:
        type: string
      Max session time:
        type: string
      RX:
        type: string
      Sessions handled:
        type: integer
      TX:
        type: string
      Timed out (idle) sessions:
        type: integer
      Timed out sessions:
        type: integer
      raw_avg_auth_time:
        type: integer
      raw_avg_session_time:
        type: integer
      raw_last_stats_reset:
        type: integer
      raw_max_auth_time:
        type: integer
      raw_max_session_time:
        type: integer
      raw_rx:
        description: raw fields if you want
        type: integer
      raw_tx:
        type: integer
    type: object
  home.GeneralInfo:
    properties:
      _Up since:
        type: string
      Active sessions:
        type: integer
      IPs in ban list:
        type: integer
      Median latency:
        type: string
      STDEV latency:
        type: string
      Sec-mod PID:
        type: integer
      Sec-mod instance count:
        type: integer
      Server PID:
        type: integer
      Status:
        type: string
      Total authentication failures:
        type: integer
      Total sessions:
        type: integer
      Up since:
        type: string
      raw_median_latency:
        description: raw fields if you want
        type: integer
      raw_stdev_latency:
        type: integer
      raw_up_since:
        type: integer
      uptime:
        type: integer
    type: object
  home.GetHomeResponse:
    properties:
      ipbans:
        items:
          $ref: '#/definitions/models.IPBan'
        type: array
      online_users_session:
        items:
          $ref: '#/definitions/models.OnlineUserSession'
        type: array
      server_status:
        $ref: '#/definitions/home.ServerStatusResponse'
      statistics:
        items:
          $ref: '#/definitions/models.DailyTraffic'
        type: array
    required:
    - server_status
    type: object
  home.ServerStatusResponse:
    properties:
      current_stats:
        $ref: '#/definitions/home.CurrentStats'
      general_info:
        $ref: '#/definitions/home.GeneralInfo'
    type: object
  middlewares.PermissionDenied:
    properties:
      error:
        type: string
    type: object
  middlewares.Unauthorized:
    properties:
      error:
        type: string
    type: object
  models.DailyTraffic:
    properties:
      date:
        description: 'Format: YYYY-MM-DD'
        type: string
      rx:
        type: integer
      tx:
        type: integer
    type: object
  models.IPBan:
    properties:
      _Since:
        description: maps to "_Since" in JSON
        type: string
      IP:
        type: string
      Score:
        type: integer
      Since:
        type: string
    type: object
  models.OcservGroup:
    properties:
      config:
        $ref: '#/definitions/models.OcservGroupConfig'
      id:
        type: integer
      name:
        type: string
    required:
    - name
    type: object
  models.OcservGroupConfig:
    properties:
      cgroup:
        description: 'Linux control group to assign the VPN worker process to. Format:
          ''controller,subsystem:name''. Example: ''cpuset,cpu:test'''
        type: string
      deny-roaming:
        description: 'Disconnect client if its IP changes (e.g., due to network switch).
          Example: true'
        type: boolean
      dns:
        description: 'Comma-separated list of DNS servers to assign to the client.
          Example: ''8.8.8.8,1.1.1.1'''
        items:
          type: string
        type: array
      dpd:
        description: 'Dead Peer Detection timeout in seconds. Example: 90'
        type: integer
      explicit-ipv4:
        description: 'Static IPv4 address to assign to client. Example: ''192.168.100.10'''
        type: string
      idle-timeout:
        description: 'Time in seconds before disconnecting idle clients. Example:
          600'
        type: integer
      ipv4-network:
        description: 'The pool of addresses that leases will be given from. Example:
          ''192.168.1.0/24'''
        type: string
      iroute:
        description: 'Internal route available only via VPN. Format: ''IP/prefix''.
          Example: ''10.0.0.0/8'''
        type: string
      keepalive:
        description: 'Interval in seconds to send keep-alive pings. Example: 60'
        type: integer
      max-same-clients:
        description: 'Maximum simultaneous logins per user. Example: 2'
        type: integer
      mobile-dpd:
        description: 'DPD timeout specifically for mobile clients. Example: 300'
        type: integer
      mobile-idle-timeout:
        description: 'Idle timeout for mobile clients. Example: 900'
        type: integer
      mtu:
        description: 'Tunnel interface MTU to avoid fragmentation. Example: 1400'
        type: integer
      nbns:
        description: 'NetBIOS Name Servers (WINS) for Windows clients. Example: ''192.168.1.1'''
        type: string
      net-priority:
        description: 'Priority for routes; lower is higher priority. Example: 1'
        type: integer
      no-route:
        description: 'List of networks to exclude from VPN routing. Each entry should
          be in ''IP/prefix'' format. Example: [''192.168.0.0/16'', ''10.0.0.0/8'']'
        items:
          type: string
        type: array
      no-udp:
        description: 'Disables UDP, enforcing TCP-only VPN connection. Example: true'
        type: boolean
      restrict-user-to-ports:
        description: 'Comma-separated list of allowed (or blocked, if negated) protocols
          and ports. Supports ''tcp(port)'', ''udp(port)'', ''icmp()'', ''icmpv6()'',
          and negation with ''!()''. Example: ''tcp(443), tcp(80), udp(53)'', or ''!(tcp(22),
          udp(1194))'''
        type: string
      restrict-user-to-routes:
        description: 'Allow client access only to defined routes. Example: true'
        type: boolean
      route:
        description: 'Routes pushed to the client for routing traffic. Example: [''0.0.0.0/0'',
          ''10.10.0.0/16'']'
        items:
          type: string
        type: array
      rx-data-per-sec:
        description: 'Maximum receive bandwidth in bytes per second. Example: ''100000''
          for 100 KB/s'
        type: integer
      session-timeout:
        description: 'Max session time in seconds before forced disconnect. Example:
          3600'
        type: integer
      split-dns:
        description: 'List of domains over which the provided DNS servers should be
          used. Example: [''example.com'', ''internal.company.com'']'
        items:
          type: string
        type: array
      stats-report-time:
        description: 'Interval in seconds for stats reporting. Example: 300'
        type: integer
      tunnel-all-dns:
        description: 'Force all DNS traffic through the VPN tunnel. Example: true'
        type: boolean
      tx-data-per-sec:
        description: 'Maximum transmit bandwidth in bytes per second. Example: ''200000''
          for 200 KB/s'
        type: integer
    type: object
  models.OcservUser:
    properties:
      config:
        $ref: '#/definitions/models.OcservUserConfig'
      created_at:
        type: string
      deactivated_at:
        type: string
      description:
        type: string
      expire_at:
        type: string
      group:
        type: string
      is_locked:
        type: boolean
      is_online:
        type: boolean
      password:
        type: string
      rx:
        description: Receive in bytes
        type: integer
      traffic_size:
        description: in GiB  >> x * 1024 ** 3
        type: integer
      traffic_type:
        enum:
        - Free
        - MonthlyTransmit
        - MonthlyReceive
        - TotallyTransmit
        - TotallyReceive
        type: string
      tx:
        description: Transmit in bytes
        type: integer
      uid:
        type: string
      updated_at:
        type: string
      username:
        type: string
    required:
    - created_at
    - group
    - is_locked
    - is_online
    - password
    - rx
    - traffic_size
    - traffic_type
    - tx
    - uid
    - username
    type: object
  models.OcservUserConfig:
    properties:
      banner:
        description: 'Text message shown to users when they connect to the VPN. Example:
          ''Welcome to the company VPN!'''
        type: string
      dns:
        description: 'Comma-separated list of DNS servers to assign to the user. Example:
          ''8.8.8.8,1.1.1.1'''
        items:
          type: string
        type: array
      explicit-ipv4:
        description: 'Static IPv4 address to assign to the user. Example: ''192.168.100.10'''
        type: string
      idle-timeout:
        description: 'Time in seconds before disconnecting idle users. Example: 600'
        type: integer
      ipv4-network:
        description: 'The pool of addresses from which to assign to the user. Example:
          ''192.168.1.0/24'''
        type: string
      iroute:
        description: 'Internal route available only via VPN. Example: ''10.0.0.0/8'''
        type: string
      mobile-idle-timeout:
        description: 'Idle timeout in seconds for mobile users. Example: 900'
        type: integer
      nbns:
        description: 'NetBIOS Name Servers (WINS) for Windows clients. Example: ''192.168.1.1'''
        type: string
      no-route:
        description: 'List of networks to exclude from VPN routing. Example: [''192.168.0.0/16'',
          ''10.0.0.0/8'']'
        items:
          type: string
        type: array
      rekey-time:
        description: 'Rekey time in seconds; triggers key renegotiation. Example:
          86400 for 24 hours'
        type: integer
      restrict-to-ports:
        description: 'Comma-separated list of allowed or blocked ports/protocols.
          Supports ''tcp(port)'', ''udp(port)'', ''icmp()'', ''icmpv6()'', and negation
          with ''!()''. Example: ''tcp(443), udp(53)'' or ''!(tcp(22), udp(1194))'''
        type: string
      restrict-to-routes:
        description: 'Allow user access only to defined routes. Example: true'
        type: boolean
      route:
        description: 'Routes pushed to the user for routing traffic. Example: [''0.0.0.0/0'',
          ''10.10.0.0/16'']'
        items:
          type: string
        type: array
      session-timeout:
        description: 'Maximum session time in seconds before forced disconnect. Example:
          3600'
        type: integer
      split-dns:
        description: 'List of domains over which the provided DNS servers should be
          used. Example: [''example.com'', ''internal.company.com'']'
        items:
          type: string
        type: array
    type: object
  models.OnlineUserSession:
    properties:
      _Connected at:
        type: string
      Average RX:
        type: string
      Average TX:
        type: string
      Groupname:
        type: string
      Username:
        type: string
    type: object
  models.ServerVersion:
    properties:
      occtl_version:
        type: string
      version:
        type: string
    type: object
  models.System:
    properties:
      _:
        type: integer
      google_captcha_secret:
        type: string
      google_captcha_site_key:
        type: string
    type: object
  models.User:
    properties:
      created_at:
        type: string
      is_admin:
        type: boolean
      last_login:
        type: string
      uid:
        type: string
      updated_at:
        type: string
      username:
        type: string
    required:
    - is_admin
    - last_login
    - uid
    - username
    type: object
  ocserv_group.CreateOcservGroupData:
    properties:
      config:
        $ref: '#/definitions/models.OcservGroupConfig'
      name:
        type: string
    required:
    - config
    - name
    type: object
  ocserv_group.OcservGroupsResponse:
    properties:
      meta:
        $ref: '#/definitions/request.Meta'
      result:
        items:
          $ref: '#/definitions/models.OcservGroup'
        type: array
    required:
    - meta
    type: object
  ocserv_group.UpdateOcservGroupData:
    properties:
      config:
        $ref: '#/definitions/models.OcservGroupConfig'
    required:
    - config
    type: object
  ocserv_user.CreateOcservUserData:
    properties:
      config:
        $ref: '#/definitions/models.OcservUserConfig'
      description:
        example: User for testing VPN access
        maxLength: 1024
        type: string
      expire_at:
        example: "2025-12-31"
        type: string
      group:
        type: string
      password:
        maxLength: 32
        minLength: 2
        type: string
      traffic_size:
        description: 10 GiB
        example: 10737418240
        minimum: 0
        type: integer
      traffic_type:
        enum:
        - Free
        - MonthlyTransmit
        - MonthlyReceive
        - TotallyTransmit
        - TotallyReceive
        example: MonthlyTransmit
        type: string
      username:
        maxLength: 32
        minLength: 2
        type: string
    required:
    - group
    - password
    - traffic_type
    - username
    type: object
  ocserv_user.OcservUsersResponse:
    properties:
      meta:
        $ref: '#/definitions/request.Meta'
      result:
        items:
          $ref: '#/definitions/models.OcservUser'
        type: array
    required:
    - meta
    type: object
  ocserv_user.UpdateOcservUserData:
    properties:
      config:
        $ref: '#/definitions/models.OcservUserConfig'
      description:
        example: User for testing VPN access
        maxLength: 1024
        type: string
      expire_at:
        example: "2025-12-31"
        type: string
      group:
        example: default
        type: string
      password:
        example: strongpassword123
        maxLength: 32
        minLength: 2
        type: string
      traffic_size:
        description: 10 GiB
        example: 10737418240
        type: integer
      traffic_type:
        enum:
        - Free
        - MonthlyTransmit
        - MonthlyReceive
        - TotallyTransmit
        - TotallyReceive
        example: MonthlyTransmit
        type: string
    type: object
  request.ErrorResponse:
    properties:
      error:
        items:
          type: string
        type: array
      message:
        items:
          type: string
        type: array
    required:
    - error
    - message
    type: object
  request.Meta:
    properties:
      page:
        type: integer
      size:
        type: integer
      total_records:
        type: integer
    required:
    - page
    - size
    - total_records
    type: object
  system.ChangeUserPassword:
    properties:
      password:
        type: string
    required:
    - password
    type: object
  system.CreateUserData:
    properties:
      admin:
        type: boolean
      password:
        type: string
      username:
        type: string
    required:
    - password
    - username
    type: object
  system.GetSystemInitResponse:
    properties:
      google_captcha_site_key:
        type: string
    type: object
  system.GetSystemResponse:
    properties:
      google_captcha_secret_key:
        type: string
      google_captcha_site_key:
        type: string
    type: object
  system.LoginData:
    properties:
      password:
        example: doe123456
        maxLength: 16
        minLength: 2
        type: string
      remember_me:
        type: boolean
      token:
        type: string
      username:
        example: john_doe
        maxLength: 16
        minLength: 2
        type: string
    required:
    - password
    - username
    type: object
  system.PatchSystemUpdateData:
    properties:
      google_captcha_secret_key:
        type: string
      google_captcha_site_key:
        type: string
    required:
    - google_captcha_secret_key
    - google_captcha_site_key
    type: object
  system.SetupSystem:
    properties:
      google_captcha_secret_key:
        type: string
      google_captcha_site_key:
        type: string
      password:
        maxLength: 16
        minLength: 4
        type: string
      username:
        maxLength: 16
        minLength: 2
        type: string
    required:
    - password
    - username
    type: object
  system.SetupSystemResponse:
    properties:
      system:
        $ref: '#/definitions/models.System'
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    required:
    - system
    - token
    - user
    type: object
  system.UserLoginResponse:
    properties:
      token:
        type: string
      user:
        $ref: '#/definitions/models.User'
    required:
    - token
    - user
    type: object
  system.UsersResponse:
    properties:
      meta:
        $ref: '#/definitions/request.Meta'
      result:
        items:
          $ref: '#/definitions/models.User'
        type: array
    required:
    - meta
    type: object
info:
  contact: {}
  description: This is a sample Ocserv User management Api server.
  title: Ocserv User management Example Api
  version: "1.0"
paths:
  /home:
    get:
      consumes:
      - application/json
      description: Content of home
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/home.GetHomeResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Content of home
      tags:
      - Home
  /occtl/commands:
    get:
      consumes:
      - application/json
      description: Occtl Commands
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      - description: Command Action ID (1 to 15)
        in: query
        name: action
        required: true
        type: integer
      - description: Optional parameter depending on command
        in: query
        name: value
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            type: string
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Occtl Commands
      tags:
      - OCCTL
  /occtl/server_info:
    get:
      consumes:
      - application/json
      description: Server information
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.ServerVersion'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
      summary: Server information
      tags:
      - OCCTL
  /ocserv/groups:
    get:
      consumes:
      - application/json
      description: List of Ocserv groups
      parameters:
      - description: Page number, starting from 1
        in: query
        minimum: 1
        name: page
        type: integer
      - description: Number of items per page
        in: query
        maximum: 100
        minimum: 1
        name: size
        type: integer
      - description: Field to order by
        in: query
        name: order
        type: string
      - description: Sort order, either ASC or DESC
        enum:
        - ASC
        - DESC
        in: query
        name: sort
        type: string
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/ocserv_group.OcservGroupsResponse'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: List of Ocserv groups
      tags:
      - Ocserv(Groups)
    post:
      consumes:
      - application/json
      description: Ocserv Group creation
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      - description: ocserv group create data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ocserv_group.CreateOcservGroupData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.OcservGroup'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Ocserv Group creation
      tags:
      - Ocserv(Groups)
  /ocserv/groups/{id}:
    delete:
      consumes:
      - application/json
      description: Ocserv Group delete
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      - description: Ocserv Group ID
        in: path
        name: id
        required: true
        type: integer
      produces:
      - application/json
      responses:
        "204":
          description: No Content
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Ocserv Group delete
      tags:
      - Ocserv(Groups)
    patch:
      consumes:
      - application/json
      description: Ocserv Group update
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      - description: Ocserv Group ID
        in: path
        name: id
        required: true
        type: integer
      - description: ocserv group create data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ocserv_group.UpdateOcservGroupData'
      produces:
      - application/json
      responses:
        "201":
          description: Created
          schema:
            $ref: '#/definitions/models.OcservGroup'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Ocserv Group update
      tags:
      - Ocserv(Groups)
  /ocserv/groups/defaults:
    get:
      consumes:
      - application/json
      description: Ocserv Defaults Group config
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            additionalProperties: true
            type: object
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Ocserv Defaults Group config
      tags:
      - Ocserv(Groups)
    patch:
      consumes:
      - application/json
      description: Update Ocserv Defaults Group
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      - description: ocserv group default data
        in: body
        name: request
        required: true
        schema:
          $ref: '#/definitions/ocserv_group.UpdateOcservGroupData'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: Update Ocserv Defaults Group
      tags:
      - Ocserv(Groups)
  /ocserv/groups/lookup:
    get:
      consumes:
      - application/json
      description: List of Ocserv group names
      parameters:
      - description: Bearer TOKEN
        in: header
        name: Authorization
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            items:
              type: string
            type: array
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/request.ErrorResponse'
        "401":
          description: Unauthorized
          schema:
            $ref: '#/definitions/middlewares.Unauthorized'
      summary: List of Ocserv group names
      tags:
